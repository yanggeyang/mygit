<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Java Script</title>

    </head>

<body>
        <script>
          function changeImage()
          {
              element=document.getElementById('myimage')
              if(element.src.match("green")){
                  element.src="./img/white.png";
              }
              else{
                  element.src="./img/green.png";
              }
          }
            </script>
    <img id="myimage" onclick="changeImage()" src="./img/green.png" width="20" height="20">
    <p>点击试验点的切换效果</p>
    
</body>
</html>

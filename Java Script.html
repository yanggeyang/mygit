<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Java Script</title>
        <script>
            function changeLink(){
                document.getElementById('myAnchor').innerHTML="Runoob";
                document.getElementById('myAnchor').href="//www.runoob.com";
                document.getElementById('myAnchor').title="_blank";
            }
        </script>
    </head>

<body>

    <a id="myAnchor" href="//www.microsoft.com" target="_blank">Microsoft</a>
    <input type="button" onclick="changeLink()" value="修改链接">

</body>
</html>
